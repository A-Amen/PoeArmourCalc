<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="function.js"></script>
    </head>
    <body class="darkmode">
        <h1>Armor calculations for Path Of Exile</h1>
        <h2>Formulas from: <a href="https://pathofexile.gamepedia.com/Armour/math">https://pathofexile.gamepedia.com/Armour/math</a></h2><br>
        <div class="center">
                <label for = "armour">&nbsp; Armour rating:</label>
                <input type = "number" id = "armour" name = "armour">
                <div class = "slidecontainer" style="float:left;">
                    <input type = "range" min = "0" max ="150000" class = "slider" id = "armour_slider">
                </div><br><br>
                <label for = "fire_res">&nbsp; Fire resistance:</label>
                <input type = "number" id = "fire_res" name = "fire_res" max="90">
                <div class = "slidecontainer" style="float:left;">
                    <input type = "range" min = "0" max ="90" class = "slider" id = "fres_slider">
                </div><br><br>
                <label for="cold_res">&nbsp; Cold Resistance:</label>
                <input type = "number" id = "cold_res" name = "cold_res" max="90">
                <div class = "slidecontainer" style="float:left;">
                    <input type = "range" min = "0" max ="90" class = "slider" id = "cres_slider">
                </div><br><br>
                <label for="lightning_res">&nbsp; Lightning resistance:</label>
                <input type = "number" id = "lightning_res" name = "lightning_res" max="90">
                <div class = "slidecontainer" style="float:left;">
                    <input type = "range" min = "0" max ="90" class = "slider" id = "lres_slider">
                </div><br><br>
                <label for="health">&nbsp; Effective HP (optional):</label>
                <input type="number" id="health" name="health">
                <div class = "slidecontainer" style="float:left;">
                    <input type = "range" min = "0" max ="15000" class = "slider" id = "h_slider">
                </div><br><br>
                <label for="damage_hit">&nbsp; Damaging hit:</label>
                <input type="number" id="damage_hit" name="damage_hit">
                <div class = "slidecontainer" style="float:left;">
                    <input type = "range" min = "0" max ="90000" class = "slider" id = "hit_slider">
                </div><br><br>
                <label for="Transcendence">Is Transcendence(new keystone) allocated? </label>
                <input type="checkbox" id = "Transcendence" name="Transcendence"><br><br>
                <label for="Transcendence">Is Imbalanced Guard(new keystone) allocated? </label>
                <input type="checkbox" id = "imb_guard" name="imb_guard"><br><br>
                <label for="damage_type">Damage type - </label>
                <select name="damage_type" id = "damage_type">
                    <option value="Fire">Fire</option>
                    <option value="Cold">Cold</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Physical">Physical</option>
                </select><br><br>
                <form>
                    <input type="button" value="Calculate health from hit." onclick="healthfromhit()" />
                    <input type="button" value = "Calculate damage after armour calcs." onclick="dmgfromhit()"/>
                    <input type="button" value = "Calculate maximum possible hit damage." onclick="max_dmg_hit()"/>
                </form>
                <div id="toFill"></div>
        </div>
    </body>
    <script src="sliders.js"></script>
</html>
